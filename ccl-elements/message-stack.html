<template id="message-card-template">
  <div id="collapse">
    <div id="margin">
      <div id="card">
        <div id="content">
          <div id="icon"></div>
          <div id="close-float"></div>
          <div id="close-background">
            <button type="button" id="close"></button>
          </div>
          <div id="title">
            <span id="title-text"></span>
          </div>
          <div id="message">
            <span id="message-text"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
