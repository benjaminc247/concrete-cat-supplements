<!-- required classes: outline, separator, footnotes -->
<template id="nutrition-facts-template">
  <div class="facts">
    <div class="outline">
      <h1 class="title"></h1>
      <h2 class="serving-size"></h2>
      <h2 class="servings-per"></h2>
      <table>
        <tr>
          <th class="serving-header"></th>
          <th class="percent-dv-header"></th>
        </tr>
      </table>
      <div class="footnotes">
        <p class="percent-dv-footnote"></p>
        <p class="no-dv-footnote"></p>
      </div>
    </div>
    <div class="footnotes">
      <p class="other-ingredients"></p>
    </div>
  </div>
</template>
<template id="separator-template">
  <tr class="separator"></tr>
</template>
<template id="ingredient-row-template">
  <tr>
    <td>
      <p class="name"></p>
      <p class="serving"></p>
    </td>
    <td class="percent-dv"></td>
  </tr>
</template>
