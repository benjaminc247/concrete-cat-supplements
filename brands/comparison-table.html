<link rel="stylesheet" href="/brands/comparison-table.css">
<template class="ccl-comp-table">
  <table>
    <thead>
      <tr>
        <td scope="col"></td>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <template class="brand-header">
    <th scope="col" class="ccl-width-group" data-width-group-id="comparison-column-width"
        data-width-group-style="max-content">
      <span class="brand-name">Brand Name</span>
    </th>
  </template>
  <template class="ingredient-row">
    <tr>
      <th scope="row">
        <span class="ingredient-name">Ingredient</span>
      </th>
    </tr>
  </template>
  <template class="serving-cell">
    <td>
      <span class="serving">Serving</span>
    </td>
  </template>
</template>
