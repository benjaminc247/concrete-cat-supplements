<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pre Workout Comparison</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./script.js" defer></script>
</head>

<body>
  <div data-ccl-include-html="/common/nav-header.html"></div>
  <ccl-comp-table>
    <table id="comp-table">
      <thead>
        <tr id="comp-head-row">
          <td scope="col" id="comp-head-ingredient">
            </th>
        </tr>
      </thead>
      <tbody id="comp-body">
      </tbody>
    </table>
    <template id="comp-head-brand-tpl">
      <th scope="col" class="ccl-width-group" data-width-group-id="comparison-column-width"
          data-width-group-style="max-content">
        <span class="brand-name">Brand Name</span>
      </th>
    </template>
    <template id="comp-ingredient-row-tpl">
      <tr class="ingredient-row">
        <th scope="row">
          <span class="ingredient-name">Ingredient</span>
        </th>
      </tr>
    </template>
    <template id="comp-serving-cell-tpl">
      <td>
        <span class="serving">Serving</span>
      </td>
    </template>
  </ccl-comp-table>
</body>

</html>
